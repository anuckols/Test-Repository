  /historic-process-instances:
    get:
      tags:
      - Historic Process Instances
      summary: List historic process instances
      description: List historic process instances
      operationId: listHistoricProcessInstances
      parameters:
      - name: processInstanceId
        in: query
        description: An id of the historic process instance.
        schema:
          type: string
      - name: processInstanceName
        in: query
        description: A name of the historic process instance.
        schema:
          type: string
      - name: processInstanceNameLike
        in: query
        description: A name of the historic process instance used in a like query.
        schema:
          type: string
      - name: processInstanceNameLikeIgnoreCase
        in: query
        description: A name of the historic process instance used in a like query
          ignoring case.
        schema:
          type: string
      - name: processDefinitionKey
        in: query
        description: The process definition key of the historic process instance.
        schema:
          type: string
      - name: processDefinitionId
        in: query
        description: The process definition id of the historic process instance.
        schema:
          type: string
      - name: processDefinitionName
        in: query
        description: The process definition name of the historic process instance.
        schema:
          type: string
      - name: processDefinitionCategory
        in: query
        description: The process definition category of the historic process instance.
        schema:
          type: string
      - name: processDefinitionVersion
        in: query
        description: The process definition version of the historic process instance.
        schema:
          type: string
      - name: deploymentId
        in: query
        description: The deployment id of the historic process instance.
        schema:
          type: string
      - name: businessKey
        in: query
        description: The business key of the historic process instance.
        schema:
          type: string
      - name: businessKeyLike
        in: query
        description: Only return instances with a businessKey like this key.
        schema:
          type: string
      - name: involvedUser
        in: query
        description: An involved user of the historic process instance.
        schema:
          type: string
      - name: finished
        in: query
        description: Indication if the historic process instance is finished.
        schema:
          type: boolean
      - name: superProcessInstanceId
        in: query
        description: An optional parent process id of the historic process instance.
        schema:
          type: string
      - name: excludeSubprocesses
        in: query
        description: Return only historic process instances which are not sub processes.
        schema:
          type: boolean
      - name: finishedAfter
        in: query
        description: Return only historic process instances that were finished after
          this date.
        schema:
          type: string
          format: date-time
      - name: finishedBefore
        in: query
        description: Return only historic process instances that were finished before
          this date.
        schema:
          type: string
          format: date-time
      - name: startedAfter
        in: query
        description: Return only historic process instances that were started after
          this date.
        schema:
          type: string
          format: date-time
      - name: startedBefore
        in: query
        description: Return only historic process instances that were started before
          this date.
        schema:
          type: string
          format: date-time
      - name: startedBy
        in: query
        description: Return only historic process instances that were started by this
          user.
        schema:
          type: string
      - name: includeProcessVariables
        in: query
        description: An indication if the historic process instance variables should
          be returned as well.
        schema:
          type: boolean
      - name: filterByCurrentSubscription
        in: query
        description: Only return the process instances in the current subscription
        schema:
          type: boolean
      - name: dueOn
        in: query
        description: Only return process instances which are due on the given date.
        schema:
          type: string
          format: date-time
      - name: dueBefore
        in: query
        description: Only return process instances which are due before the given
          date.
        schema:
          type: string
          format: date-time
      - name: dueAfter
        in: query
        description: Only return process instances which are due after the given date.
        schema:
          type: string
          format: date-time
      - name: callbackId
        in: query
        description: Only return instances with the given callbackId.
        schema:
          type: string
      - name: callbackType
        in: query
        description: Only return instances with the given callbackType.
        schema:
          type: string
      - name: sortEmptyValuesOnTop
        in: query
        description: If true, empty values are ordered at top of list. If false, empty
          values are ordered at bottom of list
        schema:
          type: boolean
      - name: includeUserIds
        in: query
        description: Indication to include OTDS Id instead of email for users in the
          response.
        schema:
          type: boolean
          default: false
      - name: includeProcessComments
        in: query
        description: Indication to include process comments in the result.
        schema:
          type: boolean
      responses:
        200:
          description: Indicates that historic process instances could be queried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionModelListEntityModelWorkflowHistoricProcessInstanceResponse'
        400:
          description: Indicates an parameter was passed in the wrong format. The
            status-message contains additional information.
          content: {}
      security:
      - oAuth: []
