openapi: 3.0.1
info:
  title: Workflow History REST API
  description: Workflow-history service provides historic details of processes, tasks
    or activities which are linked to the workflow service.
  version: v1
servers:
- url: /workflow-history/v1
tags:
- name: Audit Log
- name: Historic Process Instances
- name: Historic Tasks
- name: Version
paths:
  /activity-instances/audit-logs:
    get:
      tags:
      - Audit Log
      summary: List process activity instances audit log
      description: List process activity instances audit logs
      operationId: listProcessActivityInstancesAuditLog
      parameters:
      - name: eventType
        in: query
        description: An event type id registered for specific process activity events
        schema:
          type: string
          enum:
          - process-activity-start
          - process-activity-end
      - name: activityId
        in: query
        description: An id of the process activity instance.
        schema:
          type: string
      - name: activityType
        in: query
        description: The type of the process activity instance..
        schema:
          type: string
      - name: executionId
        in: query
        description: The execution id of the process activity instance.
        schema:
          type: string
      - name: processInstanceId
        in: query
        description: The process instance id of the activity instance.
        schema:
          type: string
      - name: processDefinitionId
        in: query
        description: The process definition id of the activity instance.
        schema:
          type: string
      - name: userId
        in: query
        description: The otds Uuid of the user.
        schema:
          type: string
      - name: filterByCurrentSubscription
        in: query
        description: Only return the process activity instances event logs in the
          current subscription
        schema:
          type: boolean
      - name: offset
        in: query
        description: Start position value in the list of items, used for pagination.
        schema:
          type: string
      - name: count
        in: query
        description: Number of items to be limited in the response, used for pagination.
          By default the count value is set to 10.
        schema:
          type: string
      - name: Before
        in: query
        description: Only return process activity instances started before the given
          date.
        schema:
          type: string
          format: date-time
      - name: After
        in: query
        description: Only return process activity instances started after the given
          date.
        schema:
          type: string
          format: date-time
      responses:
        200:
          description: Indicates that process activity instances audit log could be
            queried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionModelAuditProcessActivityInstanceResponse'
        400:
          description: Indicates an parameter was passed in the wrong format. The
            status-message contains additional information.
          content: {}
